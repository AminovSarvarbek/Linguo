{% extends 'base.html' %}

    {% block content %}
        <div class="max-w-4xl mx-auto mt-10">
            <div class="bg-white shadow-lg rounded-lg p-8">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-semibold text-gray-800">Your Profile</h1>
                    <p class="text-gray-500">Manage your profile information</p>
                </div>

                <!-- Profile Info Card -->
                <div class="flex justify-center items-center">
                    <div class="w-full max-w-sm bg-gray-50 p-6 rounded-lg shadow-md">
                        <div class="text-center">
                            <i class="bi bi-person-circle text-gray-600 text-6xl mb-4"></i>
                            <h2 class="text-xl font-medium text-gray-800">{{ user.first_name }} {{ user.last_name }}</h2>
                            <p class="text-gray-500 text-sm">{{ user.email }}</p>
                            <p class="text-gray-400 text-sm">Member since: {{ user.date_joined|date:"F d, Y" }}</p>
                        </div>
                    </div>
                </div>
                <!-- Edit Profile Button -->
                <div class="text-center mt-8">
                    <a href="{% url 'user:update' %}" class="inline-block px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-full shadow-lg transition">
                        <i class="bi bi-pencil-square mr-2"></i> Edit Profile
                    </a>
                </div>
            </div>
        </div>
    {% endblock content %}
