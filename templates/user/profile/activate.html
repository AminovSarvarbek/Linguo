{% extends 'homebase.html' %}

{% block content %}
<div class="text-black flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Enter Your OTP</h2>
        <p class="text-center text-gray-600 mb-4">Please enter the 5-digit code sent to your email.</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between items-center mb-4 space-x-2">
                <input type="text" name="otp1" maxlength="1" class="border input input-bordered input-primary w-12 h-12 text-center" required>
                <input type="text" name="otp2" maxlength="1" class="border input input-bordered input-primary w-12 h-12 text-center" required>
                <input type="text" name="otp3" maxlength="1" class="border input input-bordered input-primary w-12 h-12 text-center" required>
                <input type="text" name="otp4" maxlength="1" class="border input input-bordered input-primary w-12 h-12 text-center" required>
                <input type="text" name="otp5" maxlength="1" class="border input input-bordered input-primary w-12 h-12 text-center" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn bg-indigo-600 w-full py-2 rounded text-white">
                    Verify OTP
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('.input').forEach((input, index, inputs) => {
        input.addEventListener('input', (e) => {
            if (input.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
            if (input.value.length === 0 && index > 0) {
                inputs[index - 1].focus();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });
</script>
{% endblock content %}
