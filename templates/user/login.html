{% extends 'homebase.html' %}
{% load socialaccount %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <!-- Regular Login Form -->
            <form method="post" >
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="id_email" name="email" class="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-bold rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Login | Register
                </button>
            </form>

             <!-- Google Login Button -->
             <div class="mt-5 text-center">
                <a href="{% provider_login_url 'google' %}" class="w-full inline-flex items-center justify-center px-4 py-2 bg-yellow-500 text-white rounded-md shadow-sm hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                    <i class="bi bi-google mr-2 text-lg"></i>
                    Login | Register with Google
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
