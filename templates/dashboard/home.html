{% extends "base.html" %}

{% block content %}
<div class="p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Language Learning Platform</h2>
    <p class="mb-6 text-gray-600">Choose one of the languages below and start learning!</p>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for language in languages %}
        <div class="p-4 rounded-lg text-center color-item">
            <h3 class="text-xl font-semibold mb-2">{{ language }}</h3>
            <p class="text-gray-500">{{ language.description }}</p>
            <br>
            <a href="{% url 'course:courses' language.language %}" class="mt-4 px-4 py-2 text-white rounded button">Let's Start</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
