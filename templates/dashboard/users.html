{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold text-center">Users List</h1>
    <p class="text-center mb-6">Total Users: {{ users|length }}</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for user in users %}
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-2">{{ user.first_name }} {{ user.last_name }}</h2>
            <p class="text-gray-600 mb-4">{{ user.email }}</p>
        </div>
        {% empty %}
        <p class="text-center col-span-full">No users found.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
