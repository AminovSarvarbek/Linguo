{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Blogs</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for blog in blogs %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            {% if blog.image %}
            {% endif %}
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-2">{{ blog.title }}</h2>
                <p class="text-gray-600 mb-4">{{ blog.description|truncatewords:20 }}</p>
                <p class="text-gray-400 text-sm">{{ blog.created_at|date:"F j, Y" }}</p>
                <a href="{% url 'blog:detail' blog.id %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Read More</a>
            </div>
        </div>
        {% empty %}
        <p class="text-center col-span-full">No blogs available.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
